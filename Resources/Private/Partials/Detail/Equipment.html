<f:if condition="{expose.equipment->f:count()}">
    <h3>Ausstattung & Merkmale</h3>
    <hr>
    <div class="grid">
        <f:for each="{expose.equipment}" as="equipment">
            <div class="col-2-12">
            <strong>{equipment.title}</strong>
            </div>
            <div class="col-9-12"><f:format.raw>{equipment.text}</f:format.raw>
            </div>
        </f:for>
        <div class="clearfix"></div>
    </div>
    <div class="clearfix h_020"></div>
</f:if>
