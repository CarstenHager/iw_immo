{namespace iwImmo=IWAG\IwImmo\ViewHelpers}

<div class="iwimmo">
    <iwImmo:widget.paginate objects="{service}" as="paginatedData" configuration="{settings.list.paginate}">
        <f:for each="{paginatedData}" as="item" iteration="i">
            <div class="col-1-1 {f:if(condition:'{i.isOdd}', then:'listitem_odd', else:'listitem_even')}">
                <f:link.action action="show" controller="Detail" arguments="{expose: item.onlineId}"
                               pageUid="{settings.detail.pid}">
                    <div class="listitem_new {f:if(condition:'{item.isPremium}', then:'premium')}">
                        <div class="col-1-3">
                            <img src="{item.thumbnailUrl}" alt="">
                        </div>
                        <div class="col-9-12 last">
                            <div class="listcontent">
                                <h3>{item.title}</h3>

                                <div class="col-1-2">
                                    <div class="hardfact" title="{item.location.name}">
                                        {item.location.zip}
                                        {item.location.city}
                                    </div>

                                    <div class="hardfact">
                                        <strong>{item.priceValues.priceText}</strong>
                                    </div>
                                </div>

                                <div class="col-1-2">
                                    <div class="hardfact">{item.livingArea.valueText}
                                        <f:if condition="{item.rooms} > 0">
                                            <div class="hardfact">Zimmer: {item.rooms}</div>
                                        </f:if>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="hardfact margin-bottom_10">
                                    <f:for each="{item.equipment}" as="equipment" iteration="iteration">
                                        <f:if condition="{iteration.isLast}">
                                            <f:then>{equipment}</f:then>
                                            <f:else>{equipment},</f:else>
                                        </f:if>
                                    </f:for>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </f:link.action>
            </div>
            <div class="clearfix"></div>
        </f:for>
    </iwImmo:widget.paginate>
</div>
